<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Dekora</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .login-container {
            max-width: 400px;
            margin: 5em auto;
            background: #fff;
            padding: 2em 2.5em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 1.5em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 0.7em; margin-bottom: 1.2em; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; background: #393807; color: #fff; border: none; padding: 0.8em; border-radius: 4px; font-size: 1em; cursor: pointer;
        }
        button:hover { background: #8b8912; }
        .switch-link { text-align: center; margin-top: 1.5em; }
        .switch-link a { color: #393807; text-decoration: underline; cursor: pointer; }
        .error-msg { color: #c00; margin-bottom: 1em; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign Up ke DEKORA</h2>
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('user.signup') }}">
            <label for="first_name">Nama Depan</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Nama Belakang</label>
            <input type="text" id="last_name" name="last_name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="address">Alamat</label>
            <input type="text" id="address" name="address">
            <label for="postal_code">Kode Pos</label>
            <input type="text" id="postal_code" name="postal_code">
            <button type="submit">Sign Up</button>
        </form>
        <div class="switch-link">
            Sudah punya akun? <a href="{{ url_for('user.login') }}">Login</a>
        </div>
    </div>
</body>
</html>
