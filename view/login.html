<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEKORA: Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .login-container {
            max-width: 400px;
            margin: 5em auto;
            background: #fff;
            padding: 2em 2.5em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 1.5em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 0.7em; margin-bottom: 1.2em; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; background: #393807; color: #fff; border: none; padding: 0.8em; border-radius: 4px; font-size: 1em; cursor: pointer;
        }
        button:hover { background: #8b8912; }
        .switch-link { text-align: center; margin-top: 1.5em; }
        .switch-link a { color: #393807; text-decoration: underline; cursor: pointer; }
        .error-msg { color: #c00; margin-bottom: 1em; text-align: center; }
    </style>
</head>
<!-- ...existing style... -->
<body>
    <div class="login-container" id="loginBox">
        <h2>Login ke DEKORA</h2>
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form id="loginForm" method="POST" action="{{ url_for('user.login') }}" autocomplete="off">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="switch-link">
            Belum punya akun? <a onclick="showSignUp()">Sign Up</a>
        </div>
    </div>
    <!-- signupBox bisa diatur nanti jika endpoint signup sudah ada -->
    <!-- ... -->
    <script>
        // Hapus/disable semua JS localStorage login/signup
        function showSignUp() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('signupBox').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('signupBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
        }
    </script>
</body>
</html>
